<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>cuenta</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

<h2>Ingresar Número de Cuenta y Monto</h2>

<form id="form">
  <label for="cuenta">Número de cuenta:</label>
  <input type="text" id="cuenta" name="cuenta" placeholder="Ej. 123456789" required />
  
  <label for="monto">Monto:</label>
  <input type="number" id="monto" name="monto" min="0" step="0.01" placeholder="Ej. 100.50" required />
  
  <button type="submit">Agregar</button>
</form>

<h3>Registro:</h3>
<table id="registro">
  <thead>
    <tr>
      <th>Número de cuenta</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    <!-- Aquí se agregan las filas -->
  </tbody>
</table>

<script>
  const form = document.getElementById('form');
  const registroBody = document.querySelector('#registro tbody');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const cuenta = form.cuenta.value.trim();
    const monto = form.monto.value.trim();

    if (!cuenta || !monto || Number(monto) <= 0) {
      alert('Por favor ingresa datos válidos.');
      return;
    }

    // Crear nueva fila
    const fila = document.createElement('tr');
    fila.innerHTML = `<td>${cuenta}</td><td>$${parseFloat(monto).toFixed(2)}</td>`;
    registroBody.appendChild(fila);

    // Limpiar formulario
    form.reset();
    form.cuenta.focus();
  });
</script>

</body>
</html>
